<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script src="scripts.js"></script>
    
    <title>ThreeAxeCasino</title>
    
    <style> 
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar is-fixed-top has-shadow" style="margin: 5px;">
        <div class="navbar-brand">
            <figure class="media-left">
                <p class="image is-24x24" id="user_avatar">
                    <!-- по умолчанию можно оставить пусто -->
                </p>
            </figure>

            <span style="margin-left: 5px;" id="user_name_show"></span>
        </div>
    </nav>

    <nav class="navbar is-fixed-bottom has-shadow">
        <div class="navbar-menu is-active is-flex is-justify-content-space-around">
            <a class="navbar-item is-flex is-flex-direction-column is-align-items-center is-size-5" style="border-radius: 5px;">
                <span class="icon"><i class="fas fa-user"></i></span>
            </a>

            <a class="navbar-item is-flex is-flex-direction-column is-align-items-center is-size-5" style="border-radius: 5px;">
                <span class="icon"><i class="fas fa-trophy"></i></span>
            </a>

            <a class="navbar-item is-flex is-flex-direction-column is-align-items-center is-size-5" style="border-radius: 5px;">
                <span class="icon"><i class="fas fa-gamepad"></i></span>
            </a>

            <a class="navbar-item is-flex is-flex-direction-column is-align-items-center is-size-5" style="border-radius: 5px;">
                <span class="icon"><i class="fas fa-coins"></i></span>
            </a>

            <a class="navbar-item is-flex is-flex-direction-column is-align-items-center is-size-5" style="border-radius: 5px;">
                <span class="icon"><i class="fas fa-cog"></i></span>
            </a>
        </div>
    </nav>
</body>
</html>
